name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Detect app directory
        run: |
          if [ -f frontend/package.json ]; then
            echo "APP_DIR=frontend" >> "$GITHUB_ENV"
          elif [ -f package.json ]; then
            echo "APP_DIR=." >> "$GITHUB_ENV"
          else
            echo "No package.json found. Ensure the frontend folder is committed."
            exit 1
          fi
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
        working-directory: ${{ env.APP_DIR }}
      - name: Build
        run: npm run build
        working-directory: ${{ env.APP_DIR }}
        env:
          VITE_API_BASE: ${{ vars.VITE_API_BASE }}
          VITE_BASE: /StagingList/
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.APP_DIR }}/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
