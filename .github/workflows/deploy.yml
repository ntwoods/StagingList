name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v5

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Detect app directory
        run: |
          if [ -f frontend/package.json ]; then
            echo "APP_DIR=frontend" >> "$GITHUB_ENV"
          elif [ -f package.json ]; then
            echo "APP_DIR=." >> "$GITHUB_ENV"
          else
            echo "No package.json found. Ensure the frontend folder is committed."
            exit 1
          fi

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
        working-directory: ${{ env.APP_DIR }}

      # ✅ FIX: ensure VITE_API_BASE exists + inject it as .env.production for Vite build
      - name: Create .env.production (Vite env injection)
        run: |
          if [ -z "${{ secrets.VITE_API_BASE }}" ] && [ -z "${{ vars.VITE_API_BASE }}" ]; then
            echo "ERROR: Missing VITE_API_BASE. Add it in GitHub Secrets or Variables."
            exit 1
          fi

          # Prefer secrets, fallback to vars
          API_BASE="${{ secrets.VITE_API_BASE }}"
          if [ -z "$API_BASE" ]; then
            API_BASE="${{ vars.VITE_API_BASE }}"
          fi

          echo "VITE_API_BASE=$API_BASE" > .env.production
          echo "VITE_BASE=/${{ github.event.repository.name }}/" >> .env.production
          echo "Created .env.production:"
          cat .env.production
        working-directory: ${{ env.APP_DIR }}

      # ✅ FIX: correct base path for project pages
      - name: Build
        run: npm run build -- --base="/${{ github.event.repository.name }}/"
        working-directory: ${{ env.APP_DIR }}

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.APP_DIR }}/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
